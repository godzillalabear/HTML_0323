<!doctype html>
<html lang="en">
  <head>

    <title>bs_order</title>

    <style type="text/css">

            padding: 50px;
            background-color: #abc;
        }

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4 order-md-0 order-lg-last">

            </div>
            <div class="col-4 order-sm-first order-md-0">
